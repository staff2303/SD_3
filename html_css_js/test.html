<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="showDiv1Button">Div 1 표시</button>
    <button id="showDiv2Button">Div 2 표시</button>
    <button id="showAllButton">전체 표시</button>
    
    <div class="div1">
        <h1>Div 1</h1>
    </div>
    
    <div class="div1">
        <h1>Div 1</h1>
    </div>
    
    <div class="div2">
        <h1>Div 2</h1>
    </div>
    
    <div class="div2">
        <h1>Div 2</h1>
    </div>

    <script type="text/javascript">
        function showDiv(group) {
            var elements = document.querySelectorAll('.' + group);
            elements.forEach(function(element) {
                element.style.display = 'block';
            });
        }

        function hideDiv(group) {
            var elements = document.querySelectorAll('.' + group);
            elements.forEach(function(element) {
                element.style.display = 'none';
            });
        }

        document.getElementById('showDiv1Button').addEventListener('click', function() {
            showDiv('div1');
            hideDiv('div2');
        });

        document.getElementById('showDiv2Button').addEventListener('click', function() {
            showDiv('div2');
            hideDiv('div1');
        });

        document.getElementById('showAllButton').addEventListener('click', function() {
            showDiv('div1');
            showDiv('div2');
        });
    </script>
</body>
</html>
