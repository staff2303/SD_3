<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>로또번호 추첨기</title>
    <style>
      /* CSS 스타일을 정의합니다. */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #lotto-numbers {
        font-size: 30px;
        text-align: center;
        margin-top: 50px;
      }
      .congratulations {
        font-size: 50px;
        text-align: center;
        color: red;
        opacity: 0;
        animation: show-message 1s ease-in-out forwards;
      }
      /* 애니메이션을 정의합니다. */
      @keyframes show-message {
        0% {
          opacity: 0;
          color: red;
          background-color: #4CAF50;
        }
        50% {
          opacity: 1;
          color: #4CAF50;
          background-color: white;
        }
        100% {
          opacity: 0;
          color: red;
          background-color: #4CAF50;
        }
      }
    </style>
  </head>
  <body>
    <h1>로또번호 추첨기</h1>
    <div id="lotto-numbers"></div>
    <button onclick="generateNumbers()">번호 추첨하기</button>
    <div class="congratulations"></div>
    <script>
      // JavaScript를 사용하여 번호를 생성합니다.
      function generateNumbers() {
        var numbers = [];
        while (numbers.length < 6) {
          var randomNumber = Math.floor(Math.random() * 45) + 1;
          if (numbers.indexOf(randomNumber) === -1) {
            numbers.push(randomNumber);
          }
        }
        numbers.sort(function(a, b) {
          return a - b;
        });
        document.getElementById("lotto-numbers").innerHTML = numbers.join(", ");
        var matchingNumbers = 3;
        for (var i = 0; i < 3; i++) {
          var randomNumber = Math.floor(Math.random() * 45) + 1;
          if (numbers.indexOf(randomNumber) !== -1) {
            matchingNumbers++;
          }
        }
        console.log(matchingNumbers);
        if (matchingNumbers === 3) {
          document.querySelector(".congratulations").innerHTML = "축하합니다!";
          document.querySelector(".congratulations").style.animation = "show-message 1s ease-in-out forwards";
        } else {
          document.querySelector(".congratulations").innerHTML = "";
        }
      }
    </script>
  </body>
</html>
